spring.application.name=coffee-rest-swagger
#spring.profiles.active=local
logging.level.org.aisa=debug
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
management.endpoints.web.exposure.include=*
management.metrics.distribution.percentiles-histogram.http.server.requests=true
#management.metrics.distribution.sla.http.server.requests=50ms
spring.h2.console.enabled=true
spring.jpa.show-sql=true
logstash.host=localhost

#database
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/aisa
spring.datasource.username=siva
spring.datasource.password=secret
spring.datasource.initialization-mode=never
